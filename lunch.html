
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch with the Narrator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Courier, monospace;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
    }
    .right {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spiral {
      border: 4px solid white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="left">
    <pre id="script">
    </pre>
  </div>
  <div class="right">
    <div class="spiral"></div>
  </div>
  <audio autoplay>
    <source src="lunch_with_the_narrator_voiceover.mp3" type="audio/mpeg" />
  </audio>
  <script>
    const scriptText = `INT. LIMINAL DINING ROOM – ENDLESS TWILIGHT

A table for two. Silverware glows. A single candle fights the dark.

THE NARRATOR sits across from you.

A SINGLE GLASS CLOCHE.

            NARRATOR (V.O.)
    Shall we?

He lifts the lid. REVEAL:

– Sous-vide chicken breast
– Glazed with a mirror of bone broth
– Nested atop a saffron risotto
– Dotted with blood orange reduction
– Served on black ceramic

He slices the first corner, deliberately.

            NARRATOR (V.O.) (CONT’D)
    You can tell a man by how he plates desire.

Bon appétit.`;

    let i = 0;
    function typeWriter() {
      if (i < scriptText.length) {
        document.getElementById("script").innerText += scriptText.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
