
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunch with the Narrator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Courier, monospace;
      background-color: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    #script {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #spiral {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    .spiral {
      width: 80%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 4px solid white;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    audio {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .line {
      opacity: 0;
      animation: appear 0.4s forwards;
    }
    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio src="assets/lunch_with_the_narrator_voiceover.mp3" autoplay controls></audio>
  <div id="script">
    <!-- Script will be typed here -->
  </div>
  <div id="spiral">
    <div class="spiral"></div>
  </div>
  <script>
    const lines = ['INT. LIMINAL DINING ROOM – TIME UNRAVELS POLITELY', 'A table for two.', 'Silver so polished it gaslights the eye.', 'Ghostlight pours in from nowhere.', 'THE NARRATOR sits across from YOU.', 'Don’t look around. You’ve been summoned. You cannot leave until dessert.', 'NARRATOR (V.O.)', 'Shall we?'];
    const container = document.getElementById('script');
    let i = 0;
    function typeLine() {
      if (i >= lines.length) return;
      const div = document.createElement('div');
      div.className = 'line';
      div.textContent = lines[i];
      container.appendChild(div);
      i++;
      setTimeout(typeLine, 500);
    }
    typeLine();
  </script>
</body>
</html>
