
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HELL-MOUTH – Virtual Spiral Notebook</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Courier, monospace;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Hubble_ultra_deep_field_high_rez_edit1.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .grid {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      padding: 40px;
    }
    .piece {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .piece:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .viewer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    .viewer video, .viewer audio {
      max-width: 90%;
      max-height: 80%;
    }
    .close {
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="grid">
  <div class="piece" onclick="playMedia('lunch_w_narrator_smaller.mp4')">Lunch with the Narrator</div>
  <div class="piece" onclick="playMedia('333_leaked_therapy_smaller.mp4')">333 Therapy Recording</div>
  <div class="piece" onclick="playMedia('hellmouth part one.mp4')">Hellmouth Part One</div>
  <div class="piece" onclick="playMedia('hellmouth part one_1.mp4')">Hellmouth Part One (Alt)</div>
  <div class="piece" onclick="playMedia('The Surveillance Tape.mp4')">The Surveillance Tape</div>
</div>

<div class="viewer" id="viewer">
  <video id="videoPlayer" controls></video>
  <audio id="audioPlayer" controls></audio>
  <div class="close" onclick="closeViewer()">✖ Close</div>
</div>

<audio id="clickSound" src="click.mp3"></audio>

<script>
  function playMedia(file) {
    const isVideo = file.endsWith('.mp4') || file.endsWith('.mov');
    const video = document.getElementById('videoPlayer');
    const audio = document.getElementById('audioPlayer');
    const viewer = document.getElementById('viewer');
    const click = document.getElementById('clickSound');

    click.play();

    if (isVideo) {
      video.src = file;
      video.style.display = 'block';
      audio.style.display = 'none';
      video.play();
    } else {
      audio.src = file;
      audio.style.display = 'block';
      video.style.display = 'none';
      audio.play();
    }

    viewer.style.display = 'flex';
  }

  function closeViewer() {
    document.getElementById('viewer').style.display = 'none';
    document.getElementById('videoPlayer').pause();
    document.getElementById('audioPlayer').pause();
  }
</script>

</body>
</html>
