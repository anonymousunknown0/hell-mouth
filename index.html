<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUNTER HARDON: VIRTUAL SPIRAL NOTEBOOK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: black url('spiral.gif') center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .tile {
      background: rgba(20, 20, 20, 0.85);
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      border: 1px solid white;
    }
    .tile:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    audio {
      display: block;
      margin: 30px auto 0 auto;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <div class="grid">
    <div class="tile" onclick="playSound(); openLink('The%20Surveillance%20Tape.mp4')">the surveillance tapes</div>
    <div class="tile" onclick="playSound(); openLink('lunch_w_narrator_smaller.mp4')">choose your player</div>
    <div class="tile" onclick="playSound(); openLink('hellmouth%20part%20one.mp4')">night walk</div>
    <div class="tile" onclick="playSound(); openLink('hellmouth%20part%20one_1.mp4')">gaga's private jet</div>
    <div class="tile" onclick="playSound(); openLink('333_leaked_therapy_smaller.mp4')">333 leaked therapy session</div>
    <div class="tile" onclick="playSound(); playNarratorAudio()">lunch with the narrator</div>
  </div>

  <audio id="narrator-audio" src="lunch with the narrator.mp3" controls style="display:none"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0;
      audio.play();
    }

    function openLink(file) {
      window.open(file, '_blank');
    }

    function playNarratorAudio() {
      // Hide all other <audio> or video elements if you have them
      // Show and play the narrator audio
      const audio = document.getElementById('narrator-audio');
      audio.style.display = 'block';
      audio.currentTime = 0;
      audio.play();
      audio.scrollIntoView({behavior: "smooth"});
    }
  </script>

</body>
</html>
