<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Spiral Notebook</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: monospace;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .puzzle-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 30px 10px 60px 10px;
      z-index: 2;
    }
    .tile {
      background: rgba(0,0,0,0.20);
      border-radius: 22px;
      border: 2.5px solid #fff;
      box-shadow: 0 0 20px #000a;
      width: 180px;
      height: 105px;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.18s, box-shadow 0.18s;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      display: block;
    }
    .tile:hover, .tile:focus {
      transform: scale(1.08);
      box-shadow: 0 0 26px #fff8;
      border-color: #ffd700;
      z-index: 10;
    }
    #content {
      display: none;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.93);
      position: fixed;
      inset: 0;
      z-index: 20;
    }
    #content video, #content audio {
      width: 90vw;
      max-width: 700px;
      margin: 24px auto 8px auto;
      display: block;
      background: #000;
      border-radius: 16px;
      box-shadow: 0 0 12px #0008;
    }
    #content .filename {
      color: #ffd700;
      font-size: 1.12rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-top: 12px;
      margin-bottom: 5px;
      text-align: center;
      word-break: break-all;
    }
    #content .close-btn {
      font-size: 1.2rem;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border: 1px solid #fff;
      border-radius: 14px;
      padding: 7px 20px;
      cursor: pointer;
      margin: 32px auto 0 auto;
      transition: background 0.16s;
      z-index: 999;
      display: block;
    }
    #content .close-btn:hover {
      background: #e00;
      color: #fff;
    }
    @media (max-width: 800px) {
      .tile {
        width: 92vw;
        height: 20vw;
        min-height: 80px;
      }
      #content video, #content audio {
        width: 97vw;
        max-width: 97vw;
      }
    }
  </style>
</head>
<body>

<audio id="click-sound" src="click.mp3" preload="auto"></audio>

<div class="puzzle-grid" id="puzzle-grid"></div>

<div id="content">
  <div class="filename" id="file-name"></div>
  <div id="content-area"></div>
  <button class="close-btn" onclick="closeContent()">CLOSE</button>

function playClick() {
  const audio = document.getElementById('click-sound');

function openFile(file) {
  playClick();
  document.getElementById('puzzle-grid').style.display = "none";
  const content = document.getElementById('content');
  const area = document.getElementById('content-area');
  const namebox = document.getElementById('file-name');
  let ext = file.split('.').pop().toLowerCase();
  area.innerHTML = "";
  namebox.innerHTML = file;
  if (ext === 'mp3' || ext === 'wav' || ext === 'm4a') {
    area.innerHTML = `<audio controls autoplay><source src="${file}"></audio>`;
  } else {
    area.innerHTML = `<video controls autoplay><source src="${file}"></video>`;
  }
  content.style.display = "flex";
  content.scrollIntoView({behavior: "smooth"});
}
function closeContent() {
  document.getElementById('content').style.display = "none";
  document.getElementById('puzzle-grid').style.display = "flex";
  // Stop all media playback:
  document.querySelectorAll('#content-area video, #content-area audio').forEach(el=>{el.pause && el.pause();});
}
function displayTiles() {
  let grid = document.getElementById('puzzle-grid');
  grid.innerHTML = "";
  for (let file of files) {
    grid.innerHTML += `
      <button class="tile" onclick="openFile('${file}')">
        <img src="spiral.gif" alt="spiral" />
      </button>`;
  }
}
displayTiles();
</script>
