<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELL-MOUTH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Courier, monospace;
      background: url('assets/spiral.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .piece {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .piece:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="piece" onclick="playSound(); window.location.href='lunch.html'">Lunch with the Narrator</div>
    <div class="piece" onclick="playSound(); window.location.href='#'">Night Walk</div>
    <div class="piece" onclick="playSound(); window.location.href='#'">Gaga's Private Jet</div>
    <div class="piece" onclick="playSound(); window.location.href='#'">333 Leaked Therapy Session</div>
    <div class="piece" onclick="playSound(); window.location.href='#'">Choose Your Player</div>
    <div class="piece" onclick="playSound(); window.location.href='#'">The Surveillance Tapes</div>
  </div>

  <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  <script>
    function playSound() {
      const audio = document.getElementById('click-sound');
      audio.play();
    }
  </script>
</body>
</html>
