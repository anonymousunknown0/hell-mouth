<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: monospace;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.2s;
    }
    .puzzle-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 30px 10px 120px 10px;
      z-index: 2;
    }
    .tile {
      background: rgba(0,0,0,0.20);
      border-radius: 22px;
      border: 2.5px solid #fff;
      box-shadow: 0 0 20px #000a;
      width: 180px;
      height: 105px;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.18s, box-shadow 0.18s;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      display: block;
    }
    .tile:hover, .tile:focus {
      transform: scale(1.08);
      box-shadow: 0 0 26px #fff8;
      border-color: #ffd700;
      z-index: 10;
    }
    .tile-num {
      position: absolute;
      top: 8px;
      left: 14px;
      font-size: 2.3em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 6px #000, 0 0 14px #fff9;
      z-index: 4;
      pointer-events: none;
      letter-spacing: -2px;
      font-family: 'Arial Black', Arial, Impact, sans-serif;
      user-select: none;
    }
    .tile-filename {
      position: absolute;
      left: 10px;
      bottom: 6px;
      width: 92%;
      color: #fff;
      font-size: 0.85em;
      font-family: monospace;
      font-weight: bold;
      background: rgba(0,0,0,0.45);
      padding: 2px 5px 1px 5px;
      border-radius: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      pointer-events: none;
      z-index: 5;
      user-select: none;
    }
    #content {
      display: none;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.93);
      position: fixed;
      inset: 0;
      z-index: 20;
    }
    #content video, #content audio {
      width: 90vw;
      max-width: 700px;
      margin: 24px auto 8px auto;
      display: block;
      background: #000;
      border-radius: 16px;
      box-shadow: 0 0 12px #0008;
    }
    #content .filename {
      color: #ffd700;
      font-size: 1.12rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-top: 12px;
      margin-bottom: 5px;
      text-align: center;
      word-break: break-all;
    }
    #content .close-btn {
      font-size: 1.2rem;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border: 1px solid #fff;
      border-radius: 14px;
      padding: 7px 20px;
      cursor: pointer;
      margin: 32px auto 0 auto;
      transition: background 0.16s;
      z-index: 999;
      display: block;
    }
    #content .close-btn:hover {
      background: #e00;
      color: #fff;
    }
    .screenplay {
      font-family: 'Courier New', Courier, monospace;
      background: #111;
      color: #fff;
      padding: 32px 12px;
      font-size: 1.08em;
      border-radius: 14px;
      line-height: 1.48;
      white-space: pre-wrap;
      max-width: 650px;
      margin: 0 auto;
      box-shadow: 0 0 28px #000a;
      overflow-x: auto;
    }
    @media (max-width: 800px) {
      .tile {
        width: 92vw;
        height: 20vw;
        min-height: 80px;
      }
      #content video, #content audio {
        width: 97vw;
        max-width: 97vw;
      }
      .tile-filename {
        font-size: 0.95em;
      }
      .puzzle-grid {
        padding-bottom: 100px;
      }
    }
  </style>
</head>

function playClick() {
  if (!clickPlayedOnce) {
    const audio = document.getElementById('click-sound');
    audio.currentTime = 0;
    audio.play();
    clickPlayedOnce = true;
  }
}

function openFile(fileOrObj) {
  playClick();
  document.getElementById('puzzle-grid').style.display = "none";
  const content = document.getElementById('content');
  const area = document.getElementById('content-area');
  const namebox = document.getElementById('file-name');

  let label, file;
  if (typeof fileOrObj === 'object') {
    label = fileOrObj.label;
    file = fileOrObj.path;
  } else {
    label = fileOrObj;
    file = fileOrObj;
  }

  let ext = file.split('.').pop().toLowerCase();
  area.innerHTML = "";
  namebox.innerHTML = label;

  if (ext === 'script') {
    area.innerHTML = "<div style='color:#fff;font-family:monospace'>Loading script...</div>";
    fetch(file)
      .then(resp => resp.text())
      .then(text => {
        area.innerHTML = `
          <pre class="screenplay">${text.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</pre>
          <button onclick="copyScreenplayFromText(\`${escapeBackticks(text)}\`)" class="close-btn" style="margin-top:16px;">COPY SCRIPT</button>
        `;
      })
      .catch(() => {
        area.innerHTML = "<div style='color:#e00;'>Failed to load script.</div>";
      });
  } else if (ext === 'mp3' || ext === 'wav' || ext === 'm4a') {
    area.innerHTML = `<audio controls autoplay loop><source src="${file}"></audio>`;
  } else {
    area.innerHTML = `<video controls autoplay loop><source src="${file}"></video>`;
  }
  content.style.display = "flex";
  content.scrollIntoView({behavior: "smooth"});
}

// Utility to escape backticks for JS template literals
function escapeBackticks(str) {
  return str.replace(/`/g, '\\`');
}

// Copy function for loaded script
function copyScreenplayFromText(txt) {
  navigator.clipboard.writeText(txt);
  alert("Script copied!");
}

function closeContent() {
  document.getElementById('content').style.display = "none";
  document.getElementById('puzzle-grid').style.display = "flex";
  document.querySelectorAll('#content-area video, #content-area audio').forEach(el=>{el.pause && el.pause();});
}

function displayTiles() {
  let grid = document.getElementById('puzzle-grid');
  grid.innerHTML = "";
  for (let i = 0; i < files.length; i++) {
    let num = i + 1;
    let fileObj = files[i];
    let label = typeof fileObj === 'object' ? fileObj.label : fileObj;
    grid.innerHTML += `
      <button class="tile" onclick="openFile(files[${i}])">
        <img src="spiral.gif" alt="spiral" />
        <span class="tile-num">${num}</span>
        <span class="tile-filename">${label}</span>
      </button>`;
  }
}
