
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HELL-MOUTH: Virtual Spiral Notebook</title>
  <style>
    body {
      margin: 0;
      font-family: Courier, monospace;
      background: url('assets/hubble.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .tile {
      background-color: rgba(50, 50, 50, 0.9);
      border: 1px solid white;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: row;
      align-items: stretch;
    }
    .left, .right {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .left {
      background-color: #111;
      color: #0f0;
      white-space: pre-wrap;
    }
    .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spiral {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      border: 10px solid white;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="tile" onclick="openScript()">Lunch with the Narrator</div>
    <div class="tile" onclick="playMedia('assets/hellmouth part one.mp4')">Night Walk</div>
    <div class="tile" onclick="playMedia('assets/hellmouth part one_1.mp4')">Gaga's Private Jet</div>
    <div class="tile" onclick="playMedia('assets/333_leaked_therapy_smaller.mp4')">333 Leaked Therapy Session</div>
    <div class="tile" onclick="playMedia('assets/lunch_w_narrator_smaller.mp4')">Choose Your Player</div>
    <div class="tile" onclick="playMedia('assets/The Surveillance Tape.mp4')">The Surveillance Tapes</div>
    <div class="tile">Coming Soon</div>
    <div class="tile">Coming Soon</div>
    <div class="tile">Coming Soon</div>
  </div>

  <div id="modal" class="modal">
    <div class="left" id="script"></div>
    <div class="right"><div class="spiral"></div></div>
    <audio id="voice" autoplay></audio>
  </div>

  <script>
    const scriptText = `INT. LIMINAL DINING ROOM – TIME UNRAVELS POLITELY

A table for two.
Silver so polished it gaslights the eye.
Ghostlight pours in from nowhere.

THE NARRATOR sits across from YOU.
Yes — you.
Don’t look around.
You’ve been summoned. You cannot leave until dessert.

... (truncated for brevity, include full script here)
`;

    function openScript() {
      const modal = document.getElementById('modal');
      const scriptBox = document.getElementById('script');
      const audio = document.getElementById('voice');

      modal.style.display = 'flex';
      scriptBox.textContent = '';

      let i = 0;
      function typeWriter() {
        if (i < scriptText.length) {
          scriptBox.textContent += scriptText.charAt(i);
          i++;
          setTimeout(typeWriter, 25);
        }
      }
      typeWriter();

      audio.src = 'assets/lunch_with_the_narrator_voiceover.mp3';
    }

    function playMedia(file) {
      window.open(file, '_blank');
    }
  </script>
</body>
</html>
