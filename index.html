    body {
      margin: 0;
      background: #111;
      font-family: monospace;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.2s;
    }
    .puzzle-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 30px 10px 60px 10px;
      z-index: 2;
    }
    .tile {
      background: rgba(0,0,0,0.20);
      border-radius: 22px;
      border: 2.5px solid #fff;
      box-shadow: 0 0 20px #000a;
      width: 180px;
      height: 105px;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.18s, box-shadow 0.18s;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      display: block;
    }
    .tile:hover, .tile:focus {
      transform: scale(1.08);
      box-shadow: 0 0 26px #fff8;
      border-color: #ffd700;
      z-index: 10;
    }
    .tile-num {
      position: absolute;
      top: 8px;
      left: 14px;
      font-size: 2.3em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 6px #000, 0 0 14px #fff9;
      z-index: 4;
      pointer-events: none;
      letter-spacing: -2px;
      font-family: 'Arial Black', Arial, Impact, sans-serif;
      user-select: none;
    }
    .tile-filename {
      position: absolute;
      left: 10px;
      bottom: 6px;
      width: 92%;
      color: #fff;
      font-size: 0.85em;
      font-family: monospace;
      font-weight: bold;
      background: rgba(0,0,0,0.45);
      padding: 2px 5px 1px 5px;
      border-radius: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      pointer-events: none;
      z-index: 5;
      user-select: none;
    }
    #content {
      display: none;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.93);
      position: fixed;
      inset: 0;
      z-index: 20;
    }
    #content video, #content audio {
      width: 90vw;
      max-width: 700px;
      margin: 24px auto 8px auto;
      display: block;
      background: #000;
      border-radius: 16px;
      box-shadow: 0 0 12px #0008;
    }
    #content .filename {
      color: #ffd700;
      font-size: 1.12rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-top: 12px;
      margin-bottom: 5px;
      text-align: center;
      word-break: break-all;
    }
    #content .close-btn {
      font-size: 1.2rem;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border: 1px solid #fff;
      border-radius: 14px;
      padding: 7px 20px;
      cursor: pointer;
      margin: 32px auto 0 auto;
      transition: background 0.16s;
      z-index: 999;
      display: block;
    }
    #content .close-btn:hover {
      background: #e00;
      color: #fff;
    }
    /* --- SMASH FUCK FLASH ANIMATION --- */
    .smash-flash {
      animation: smashFlash 0.3s alternate infinite;
    }
    @keyframes smashFlash {
      from { background: #fff; }
      to   { background: #111; }
    }
    @media (max-width: 800px) {
      .tile {
        width: 92vw;
        height: 20vw;
        min-height: 80px;
      }
      #content video, #content audio {
        width: 97vw;
        max-width: 97vw;
      }
      .tile-filename {
        font-size: 0.95em;
      }
    }
  </style>

function smashFuckAll() {

function openFile(file) {

  document.getElementById('puzzle-grid').style.display = "none";
  const content = document.getElementById('content');
  const area = document.getElementById('content-area');
  const namebox = document.getElementById('file-name');
  let ext = file.split('.').pop().toLowerCase();
  area.innerHTML = "";
  namebox.innerHTML = file;
  if (ext === 'mp3' || ext === 'wav' || ext === 'm4a') {
    area.innerHTML = `<audio controls autoplay loop><source src="${file}"></audio>`;
  } else {
    area.innerHTML = `<video controls autoplay loop><source src="${file}"></video>`;
  }
  content.style.display = "flex";
  content.scrollIntoView({behavior: "smooth"});
}
function closeContent() {
  document.getElementById('content').style.display = "none";
  document.getElementById('puzzle-grid').style.display = "flex";
  // Stop all media playback:
  document.querySelectorAll('#content-area video, #content-area audio').forEach(el=>{el.pause && el.pause();});
}
function displayTiles() {

  for (let i = 0; i < files.length; i++) {
    let num = i + 1;
    let filename = files[i];
    grid.innerHTML += `
      <button class="tile" onclick="openFile('${filename}')">
        <img src="spiral.gif" alt="spiral" />
        <span class="tile-num">${num}</span>
        <span class="tile-filename">${filename}</span>
      </button>`;
  }
}
