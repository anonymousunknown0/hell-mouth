
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUNTER HARDON: VIRTUAL SPIRAL NOTEBOOK</title>
  <style>
    body {
      margin: 0;
      font-family: Courier, monospace;
      background: url('hubble_background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      padding: 10px;
    }

    .tile {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #ccc;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tile:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #spiralScene {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 999;
    }

    .spiral {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spiral::before {
      content: '';
      width: 200px;
      height: 200px;
      border: 5px solid white;
      border-radius: 50%;
      animation: spin 10s linear infinite;
    }

    .script {
      width: 50%;
      padding: 30px;
      color: white;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100%;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<div class="grid">
  <div class="tile" onclick="openSpiralScene()">Lunch with the Narrator</div>
  <div class="tile">Coming Soon</div>
  <div class="tile">Coming Soon</div>
  <div class="tile">The Surveillance Tape</div>
  <div class="tile">Coming Soon</div>
  <div class="tile">Coming Soon</div>
  <div class="tile">Coming Soon</div>
  <div class="tile">Coming Soon</div>
  <div class="tile">Coming Soon</div>
</div>

<div id="spiralScene">
  <div class="script" id="scriptText"></div>
  <div class="spiral"></div>
  <audio id="narratorAudio" src="lunch_with_the_narrator_voiceover.mp3" autoplay></audio>
</div>

<script>
const scriptText = `LUNCH WITH THE NARRATOR

INT. LIMINAL DINING ROOM – TIME UNRAVELS POLITELY

A table for two.  
Silver so polished it gaslights the eye.  
Ghostlight pours in from nowhere.

THE NARRATOR sits across from YOU.  
Yes — you.  
Don’t look around.  
You’ve been summoned. You cannot leave until dessert.

...

FADE TO BLACK.  
WINE GLASS CLINKS.  
THE SPIRAL SPINS.
`;

function openSpiralScene() {
  document.getElementById('clickSound').play();
  document.getElementById('spiralScene').style.display = 'flex';
  typeScript(scriptText, 0);
}

function typeScript(text, i) {
  if (i < text.length) {
    document.getElementById('scriptText').innerHTML += text.charAt(i);
    setTimeout(() => typeScript(text, i + 1), 15);
  }
}
</script>

</body>
</html>
