<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hunter Hardon: Virtual Spiral Notebook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('hubble_background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Courier, monospace;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      height: 100%;
      padding: 10px;
    }
    .puzzle-piece {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .puzzle-piece:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      flex-direction: row;
    }
    .script-section {
      width: 50%;
      padding: 20px;
      color: white;
      overflow-y: scroll;
      background-color: rgba(0,0,0,0.85);
    }
    .spiral-section {
      width: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spiral {
      width: 80vw;
      height: 80vw;
      background: radial-gradient(circle, white 10%, transparent 11%),
                  radial-gradient(circle, transparent 10%, black 11%);
      background-size: 20% 20%;
      animation: spin 10s linear infinite;
      border-radius: 50%;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="puzzle-piece" onclick="launchScene()">Lunch with the Narrator</div>
    <div class="puzzle-piece">Coming Soon</div>
    <div class="puzzle-piece">Coming Soon</div>
    <div class="puzzle-piece">Coming Soon</div>
    <div class="puzzle-piece">Coming Soon</div>
    <div class="puzzle-piece">Coming Soon</div>
    <div class="puzzle-piece">Coming Soon</div>
    <div class="puzzle-piece">Coming Soon</div>
    <div class="puzzle-piece">Coming Soon</div>
  </div>  <div id="overlay">
    <div class="script-section" id="script"></div>
    <div class="spiral-section">
      <div class="spiral"></div>
    </div>
    <audio id="voiceover" src="lunch_with_the_narrator_voiceover.mp3" autoplay></audio>
  </div><audio id="click" src="click.mp3"></audio>

  <script>
    const scriptText = `LUNCH WITH THE NARRATOR\n\nINT. LIMINAL DINING ROOM â€“ TIME UNRAVELS POLITELY\n\nA table for two. ... (full script continues here)`;

    function launchScene() {
      document.getElementById('click').play();
      document.querySelector('.grid').style.display = 'none';
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'flex';
      const scriptContainer = document.getElementById('script');

      let index = 0;
      function typeWriter() {
        if (index < scriptText.length) {
          scriptContainer.innerHTML += scriptText.charAt(index);
          index++;
          setTimeout(typeWriter, 20);
        }
      }
      typeWriter();
    }
  </script></body>
</html>
