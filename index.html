
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter Hardon: Virtual Spiral Notebook</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/08/NGC_4414_%28NASA-med%29.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      padding: 20px;
    }
    .tile {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .tile:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal video {
      max-width: 90vw;
      max-height: 90vh;
    }
    .script-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      z-index: 999;
      display: flex;
      flex-direction: row;
    }
    .script-left {
      flex: 1;
      padding: 20px;
      overflow-y: scroll;
      font-family: "Courier New", Courier, monospace;
      white-space: pre-wrap;
    }
    .script-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spiral {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background: conic-gradient(white 10%, black 10% 20%, white 20% 30%, black 30% 40%, white 40% 50%, black 50% 60%, white 60% 70%, black 70% 80%, white 80% 90%, black 90%);
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<div class="grid">
  <div class="tile" onclick="openModal('The Surveillance Tape.mp4')">the surveillance tapes</div>
  <div class="tile" onclick="openModal('lunch_w_narrator_smaller.mp4')">choose your player</div>
  <div class="tile" onclick="openModal('hellmouth part one.mp4')">night walk</div>
  <div class="tile" onclick="openModal('hellmouth part one_1.mp4')">gaga's private jet</div>
  <div class="tile" onclick="openModal('333_leaked_therapy_smaller.mp4')">333 leaked therapy session</div>
  <div class="tile" onclick="openScript()">lunch with the narrator</div>
</div>

<div class="modal" id="videoModal" onclick="this.style.display='none'">
  <video id="modalVideo" controls autoplay></video>
</div>

<div class="script-modal" id="scriptModal">
  <div class="script-left" id="scriptContent">
    <!-- script content gets typed in here -->
  </div>
  <div class="script-right">
    <div class="spiral"></div>
  </div>
</div>

<script>
function openModal(filename) {
  const modal = document.getElementById('videoModal');
  const video = document.getElementById('modalVideo');
  video.src = filename;
  modal.style.display = 'flex';
}

function openScript() {
  const scriptText = `INT. LIMINAL DINING ROOM – TIME UNRAVELS POLITELY

A table for two.  
Silver so polished it gaslights the eye.  
Ghostlight pours in from nowhere.

THE NARRATOR sits across from YOU.  
Yes — you.  
Don’t look around.  
You’ve been summoned. You cannot leave until dessert.

... [TRUNCATED FOR BREVITY – INSERT FULL SCRIPT HERE] ...
`;
  const modal = document.getElementById('scriptModal');
  const container = document.getElementById('scriptContent');
  container.innerHTML = '';
  let i = 0;

  function typeWriter() {
    if (i < scriptText.length) {
      container.innerHTML += scriptText.charAt(i);
      i++;
      setTimeout(typeWriter, 10);
    }
  }

  modal.style.display = 'flex';
  typeWriter();
}
</script>

</body>
</html>
