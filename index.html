
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter Hardon: Virtual Spiral Notebook</title>
  <style>
    body {
      margin: 0;
      font-family: Courier, monospace;
      background: url('hubble_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px;
    }

    .tile {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 10px;
      border: 1px solid white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .experience {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .script {
      width: 50%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      overflow-y: scroll;
    }

    .spiral {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .spiral::before {
      content: '';
      width: 200px;
      height: 200px;
      border: 8px solid white;
      border-top: 8px solid black;
      border-radius: 50%;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <audio id="voiceover" src="lunch_with_the_narrator_voiceover.mp3" preload="auto"></audio>

  <div class="grid">
    <div class="tile" onclick="startExperience()">Lunch with the Narrator</div>
  </div>

  <div class="experience hidden" id="experience">
    <div class="script" id="scriptText">
      <h2>Lunch with the Narrator</h2>
      <pre id="typedText"></pre>
    </div>
    <div class="spiral"></div>
  </div>

  <script>
    const fullScript = `INT. LIMINAL DINING ROOM – TIME UNRAVELS POLITELY

A table for two.  
Silver so polished it gaslights the eye.  
Ghostlight pours in from nowhere.

THE NARRATOR sits across from YOU.  
Yes — you.  
Don’t look around.  
You’ve been summoned. You cannot leave until dessert.

...

WHITE SPIRAL ROTATES SLOWLY OVER BLACK.  
See? Dessert is always the darkest part of the meal.

FADE TO BLACK.  
WINE GLASS CLINKS.  
THE SPIRAL SPINS.
`;

    function startExperience() {
      document.getElementById('clickSound').play();
      document.querySelector('.grid').classList.add('hidden');
      document.getElementById('experience').classList.remove('hidden');
      document.getElementById('voiceover').play();
      typeWriter(fullScript, 0);
    }

    function typeWriter(text, i) {
      if (i < text.length) {
        document.getElementById('typedText').innerText += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 15);
      }
    }
  </script>
</body>
</html>
